<p *ngFor="let project of projects">
    <mat-card>
        <mat-card-title><a href="{{ project.link }}" target="_blank">{{ project.name }}</a></mat-card-title>
        <mat-card-content>
            <div class="row col-md-12"><b>Description du projet : </b></div>
            <div >
                <p>{{ project.description }}</p> 
            </div>
            <div class="row col-md-12"><b>Technologies : </b></div>
            <div class="row col-md-12">
                <p *ngFor="let techno of project.techno">{{ techno }}</p>
            </div>       
        </mat-card-content>
    </mat-card>
</p>
